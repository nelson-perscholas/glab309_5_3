<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>Country List</h4>
    <tr th:each="country: ${countries}">
        <td th:text="${country}"></td>
        <td><br/></td>
    </tr>
    <h4>User List</h4>
    <tr th:each="myuser: ${myuserAttribute}">
        <td th:text="${myuser.id}"></td>
        <td th:text="${myuser.name}"></td>
        <td th:text="${myuser.email}"></td>
        <td><br/></td>
    </tr>
</body>
</html>
